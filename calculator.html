<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Simple Calculator by Tyson</title>
</head>
<body>
    <header>
        <h1>JavaScript Simple Calculator by Tyson</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="calculator.html">JS Calculator</a></li>
                <li><a href="#">Link three</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--Where to place calculator-->
        <form id="calculator">
            Value 1: <input type="text" id="value1">
            Value 2: <input type="text" id="value2">
            Operator:
            <select id="Operator">
                <option value="add">Add</option>
                <option value="min">Minus</option>
                <option value="div">Divide</option>
                <option value="mul">Multiply</option>
            </select>
            <button type="button" onclick="calc()">Calculate</button>
        </form>
        <div id="result"></div>
    </main>
    <script src="main.js"></script>
    <script src="calc.js"></script>
</body>
</html>
